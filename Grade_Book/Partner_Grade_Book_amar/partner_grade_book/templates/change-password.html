<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WFM - Login</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        .login input {
            padding: 5px;
        }

        .login-right {
            padding: 25px 30px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="login-container">
                <div class="login-left">
                    <div class="lbox">
                        <h2 class="clogo">WFM</h2>
                        <img src="{% static 'images/LD-logo.png' %}" alt="Lumina Datamatics" class="llogo">
                        <p>Â© 2020 Lumina Datamatics Ltd. All Rights Reserved.</p>
                    </div>
                </div>
                <div class="login-right">
                    <div id="message">
                        {% for message in messages %}
                        <h3 style="font-size: 1em;text-align: center;color: red;">{{message}}</h3>
                        {% endfor %}
                    </div>
                    <form method="POST" class="form-signin">
                        {% csrf_token %}
                        <h2 class="form-signin-heading">Change Password</h2>
                        <div class="group">
                            <input type="password" name="old_password" id="old">
                            <label>Old Password</label>
                        </div>
                        <div class="group">
                            <input type="password" name="new_password" id="new">
                            <label>New Password</label>
                        </div>

                        <div class="group">
                            <input type="password" name="confirm_password" id="confirm">
                            <label>Confirm Password</label>
                        </div>
                        <div class="group" style="margin: -25px 0;">
                            <button class="btn btn-lg btn-outline-dark btn-block" type="submit">Submit</button>
                            <!-- <a href="#" class="forgotPass">Forgot your password?</a> -->
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script>
        function validateLogin() {
            if ($("#username").val() == "" || $("#password").val() == "") {
                $("#missing").fadeTo(2000, 500).slideUp(500, function () {
                    $("#missing").slideUp(500);
                });
                return false;
            } else if ($("#username").val() != "admin" && $("#password").val() != "admin") {
                $("#wrong").fadeTo(2000, 500).slideUp(500, function () {
                    $("#wrong").slideUp(500);
                });
                return false;
            } else if ($("#username").val() == "admin" && $("#password").val() == "admin") {
                $("#success").fadeTo(2000, 500).slideUp(500, function () {
                    $("#success").slideUp(500);
                });
                return true;
            }
        }
    </script>

</body>

</html>
