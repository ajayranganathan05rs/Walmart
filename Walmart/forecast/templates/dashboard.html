        .progress {
            height: 6px;
        }
        .text-right {
            text-align: center !important;
        }
        table.dataTable thead th, table.dataTable thead td, table.dataTable tfoot th, table.dataTable tfoot td {
            text-align: center;
        }
        th,
        td {
            min-width: 2px;
            width: 2px;
            left: 0px;
            position: sticky;
            font-size: 8px;
            white-space: nowrap;
            padding: 0px 0px 10px 0px;
        }

        div.dataTables_wrapper {
            width: 85vw;
            margin: 0 auto;
        }
        body, html{
            overflow-x: hidden;
        }
        .dropdown-menu.show {
            max-height: 300px;
            overflow-y: auto;
        }
        .app-header__content, .scrollbar-sidebar, .app-header__logo{
                background: #0071DC !important;
                color:#fff;
        }
        .vertical-nav-menu li a{
                        color:#fff;
        }

        .vertical-nav-menu li a.mm-active, 
        .vertical-nav-menu li a:hover{
            color: #ffffff;
            background: #004F9A;
            font-weight: bold;
        }

        .app-theme-white.app-container {
            background: #E6F1FC;
        }

    </style>
</head>

        jQuery.fn.dataTable.Api.register( 'sum()', function ( ) {
            return this.flatten().reduce( function ( a, b ) {
                if ( typeof a === 'string' ) {
                    a = a.replace(/[^\d.-]/g, '') * 1;
                }
                if ( typeof b === 'string' ) {
                    b = b.replace(/[^\d.-]/g, '') * 1;
                }
         
                return a + b;
            }, 0 );
        } );

                "ordering":false,

                            }

                            // Get each column data
                            var cols = rows[i].querySelectorAll('td,th');

                            // Stores each csv row data
                            var csvrow = [];
                            for (var j = 0; j < cols.length; j++) {

                                // Get the text data of each cell of
                                // a row and push it to csvrow
                                csvrow.push(cols[j].innerHTML);
                            }

                            // Combine each column value with comma
                            csv_data.push(csvrow.join(","));
                        }
                        // combine each row data with new line character
                        csv_data = csv_data.join('\n');

                        // downloadCSVFile(csv_data,ven_val);

                        $('#myTable').DataTable().destroy(); 

                        document.getElementById('data_table').innerHTML=val['table1'];                       

                        var file_name=document.querySelector('#vendor_name_dropdown .nav-link').text.trim()+'_'+document.querySelector('#vendor_month_dropdown .nav-link').text.trim()
                        var table = $('#myTable').DataTable({
                            initComplete : function() {
                              var api = this.api(), 
                                  colCount = api.row(0).data().length;
                              for (var i=0;i<colCount;i++) {
                                  if (api.column(i).data().sum() == 0) {
                                      api.column(i).visible(false);
                                  }
                              }     
                            },
                            dom: 'lBfrtip',
                            buttons: [
                                {
                                    extend: 'csv',
                                    text: 'Export to CSV',
                                    title: file_name,
                                    className: 'btn btn-outline-secondary float-left ml-2',

                                }
                            ],
                            "ordering":false,
                            scrollX: true,
                            scrollCollapse: true,
                            paging: true,
                            fixedColumns: {
                                left: 1
                            }
                        });

                    },
                    failure: function(data) { 
                        alert('Error while uploading...')
                    }
                  });
        }

        function downloadCSVFile(csv_data,ven_val) {
 
            // Create CSV file object and feed
            // our csv_data into it
            CSVFile = new Blob([csv_data], {
                type: "text/csv"
            });
 
            // Create to temporary link to initiate
            // download process
            var temp_link = document.createElement('a');
 
            // Download csv file
            temp_link.download = ven_val+".csv";
            var url = window.URL.createObjectURL(CSVFile);
            temp_link.href = url;
 
            // This link should not be displayed
            temp_link.style.display = "none";
            document.body.appendChild(temp_link);
 
            // Automatically click the link to
            // trigger download
            temp_link.click();
            document.body.removeChild(temp_link);
        }
    </script>
</body>
