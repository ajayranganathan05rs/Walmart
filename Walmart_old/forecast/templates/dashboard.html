            $(".echarts_div").each(function () {
                console.log(this);
                var id = $(this).attr('_echarts_instance_');
                if (id) window.echarts.getInstanceById(id).resize();
            });
        }
        $(".daterangepicker-field").daterangepicker({
            forceUpdate: true,
            minDate: [moment().subtract(0, 'days'), 'inclusive'],
            maxDate: moment().add(2, 'years'),
            orientation: 'left',
            period: ('day' | 'week' | 'month' | 'quarter' | 'year'),
            ranges: {
                'This Week': [moment().startOf('week'), moment().endOf('week')],
                'This Month': [moment().startOf('month'), moment().endOf('month')],
                'Next Month': [moment(), moment().add(1, 'months')],
                'Next Week': [moment(), moment().add(1, 'week')],
                'All Time': 'all-time', // [minDate, maxDate],
                'Custom Range': 'custom'
            },
            callback: function (startDate, endDate, period) {
                var title = startDate.format('D MMMM, YYYY') + ' – ' + endDate.format('D MMMM, YYYY');

            }
